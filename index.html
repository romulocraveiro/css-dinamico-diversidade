<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Diversidade</title>

</head>

<body>
  <div class="content-container">
    <aside class="flag-container">
      <div class="inner-border">
        <div class="white-border">
          <div id="red" class="rainbow-color red">L</div>
          <div id="orangered" class="rainbow-color orangered">G</div>
          <div id="yellow" class="rainbow-color yellow">B</div>
          <div id="green" class="rainbow-color green">T</div>
          <div id="blue" class="rainbow-color blue">Q</div>
          <div id="cornflowerblue" class="rainbow-color cornflowerblue">I</div>
          <div id="pink" class="rainbow-color pink">A</div>
          <div id="violet" class="rainbow-color violet">P</div>
          <div id="purple" class="rainbow-color purple">+</div>
          <div id="black" class="rainbow-color black-stripe">+</div>
          <div id="brown" class="rainbow-color brown-stripe">+</div>
        </div>
      </div>
    </aside>

    <div class="modal">
      <div class="card">
        <h2></h2>
        <p></p>
        <span>Clique para sair e acessar o(s) vídeo(s)</span>
      </div>
    </div>
    
    <div class="extra-video"></div>
    <div class="video">
      <h1>Boas vindas! Clique nas cores ao lado e saiba o que é LGBTQIAP+.</h1>
      <a class="link-to-speaker"></a>
    </div>
    
  </div>
  
  <footer>
    <span>Exercício de CSS dinâmico e JavaScript por Romulo Craveiro</span> 
    <div class="social-media">
      <a href="https://www.linkedin.com/in/romulocraveiro/" target="_blank"><img class="linkedin-icon" src="./assets/logo-linkedin.svg" alt="Linkedin"></a>
      <a href="https://github.com/romulocraveiro" target="_blank"><img class="github-icon" src="./assets/logo-github.svg" alt="Git Hub"></a>
    </div>
    
  </footer>

</body>

</html>
